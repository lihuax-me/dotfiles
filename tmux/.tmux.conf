set -g prefix C-s

unbind r
bind r source-file ~/.tmux.conf

set -g mouse on
set -g default-terminal "tmux-256color"

set -gq allow-passthrough on
set -g visual-activity off


bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key v split-window -h
bind-key h split-window -v
bind b run-shell "/home/lihuax/Documents/bin/tbg"

set-option -g  status-position top
# set -g pane-border-status bottom

# search sessions
bind C-e display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"

# search windows in current session
bind C-f display-popup -E "\
    tmux list-windows -F '#{window_index} #{window_name}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-window |\
    cut -d ' ' -f 1 |\
    xargs tmux select-window -t"

# move seleted window to current window as panel
bind j display-popup -E "
current=\$(tmux display-message -p '#{window_id}')
selected=\$(tmux list-windows -F '#{window_id} #{window_index} #{window_name}' | \
  grep -v \"^\$current\" | \
  awk '{print \$2, \$3}' | \
  fzf --reverse --header 'Move other window to this panel' | \
  awk '{print \$1}')

[ -n \"\$selected\" ] && tmux join-pane -s -h \$selected
"

bind C-j display-popup -E "
current=\$(tmux display-message -p '#{window_id}')
selected=\$(tmux list-windows -F '#{window_id} #{window_index} #{window_name}' | \
  grep -v \"^\$current\" | \
  awk '{print \$2, \$3}' | \
  fzf --reverse --header 'Move other window to this panel' | \
  awk '{print \$1}')

[ -n \"\$selected\" ] && tmux join-pane -s \$selected
"

bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'
bind C-g display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"
bind C-y display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "ranger"
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "zsh"



